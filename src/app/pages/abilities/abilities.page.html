<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Abilities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let ability of abilities"
      [routerLink]="['/abilities', ability.id]"
    >
      <ion-label> {{ ability.name | titlecase }} </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="15%" (ionInfinite)="getNext($event)">
    <ion-infinite-scroll-content loadingText="Loading more pokemons">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
