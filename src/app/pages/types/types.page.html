<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let type of types" [routerLink]="['/types', type.id]">
      <ion-label> {{ type.name | titlecase }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
